<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="associate.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
	</head>
	<body>
		<div id="receipt-image-modal" class="modal">
			<div class="modal-background"></div>
			<div class="modal-content"></div>
			<button class="modal-close is-large" aria-label="close"></button>
		</div>

		<div id="homepage-grid">
			<nav>
				<h1>Welcome to the Associate homepage</h1>
				<button id="logout">Logout</button>
			</nav>

			<div id="reimbursements">
				<h2>Reimbursement</h2>
				<table id="reimbursement-table">
					<thead>
						<tr>
							<th>id</th>
							<th>assignment name</th>
							<th>grade</th>
							<th>grader id</th>
							<th>author id</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div id="reimbursement-submit-form">
				<h2>Submit New Reimbursement</h2>

				<div>
					<label for="reimbursement-type">Type:</label>
					<input type="text" id="reimbursement-type" />
					</div>
					<label for="reimbursement-amount">Amount </label>
					<input type="text" id="reimbursement-amount" />
				</div>

				<div>
					<label for="reimbursement-file"
						>Receipt Upload (JPEG, PNG, or GIF)</label
					>
					<input type="file" id="reimbursement-file" />
				</div>

				<div>
					<button id="submit-reimbursement-btn">Submit Reimbursement</button>
				</div>
			</div>
		</div>
		<script src="associate-homepage.js"></script>
	</body>
</html>
